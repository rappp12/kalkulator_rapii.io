<html>

<head>
    <title>APLIKASI KALKULATOR</title>
    <link rel="stylesheet" href="asset/css/mystyle.css">
</head>

<body>
    <center>
        <h1>Program Kalkulator Sederhana</h1>
        <FORM NAME="Calc" style="margin-top: 5em">
            <TABLE BORDER=4>
                <TR>
                    <TD>
                        <INPUT TYPE="text" NAME="Input" id="inputField" placeholder="0" readonly>
                        <br>
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <INPUT TYPE="button" NAME="seven" VALUE="7" OnClick="Calc.Input.value += '7'">
                        <INPUT TYPE="button" NAME="eight" VALUE="8" OnClick="Calc.Input.value += '8'">
                        <INPUT TYPE="button" NAME="nine" VALUE="9" OnClick="Calc.Input.value += '9'">    
                        <INPUT TYPE="button" class="button1" NAME="plus" VALUE="+" OnClick="Calc.Input.value += ' + '">
                        <br>    
                        <INPUT TYPE="button" NAME="four" VALUE="4" OnClick="Calc.Input.value += '4'">
                        <INPUT TYPE="button" NAME="five" VALUE="5" OnClick="Calc.Input.value += '5'">
                        <INPUT TYPE="button" NAME="six" VALUE="6" OnClick="Calc.Input.value += '6'">
                        <INPUT TYPE="button" class="button1" NAME="minus" VALUE="-" OnClick="Calc.Input.value += ' - '">
                        <br>    
                        <INPUT TYPE="button" NAME="one" VALUE="1" OnClick="Calc.Input.value += '1'">    
                        <INPUT TYPE="button" NAME="two" VALUE="2" OnClick="Calc.Input.value += '2'">
                        <INPUT TYPE="button" NAME="three" VALUE="3" OnClick="Calc.Input.value += '3'">
                        <INPUT TYPE="button" class="button1" NAME="times" VALUE="X" OnClick="Calc.Input.value += ' * '">
                        <br>
                        <INPUT TYPE="button" NAME="doublezero" VALUE="00" OnClick="Calc.Input.value = '00'">
                        <INPUT TYPE="button" NAME="zero" VALUE="0" OnClick="Calc.Input.value += '0'">
                        <INPUT TYPE="button" NAME="coma" VALUE="." OnClick="Calc.Input.value = '.'">
                        <INPUT TYPE="button" class="button1" NAME="div" VALUE="/" OnClick="Calc.Input.value += ' / '">
                        <br>
                        <INPUT TYPE="button" class="button2" NAME="clear" VALUE="C" OnClick="Calc.Input.value = ''">
                        <INPUT TYPE="button" class="button2" NAME="backspace" value="<" onclick="deleteLastDigit()">  
                        <INPUT TYPE="button" class="button2" NAME="DoIt" VALUE="=" OnClick="Calc.Input.value = eval(Calc.Input.value)">      
                    </TD>
                </TR>
            </TABLE>
        </FORM>
    </center>

    <script>
        function deleteLastDigit() {
            var currentInput = document.getElementById("inputField").value;
            document.getElementById("inputField").value = currentInput.slice(0, -1);
        }
    </script>
</body>                                                    

</html>
